<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/common/layoutPrincipal.xhtml">
        
        <ui:define name="content">
            
            <h:form>
                <p:fieldset legend="Tipo de Item de Doação Id: #{tipoItemDoacaoController.selected.id}" style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Tipo de Item de doação"/>
                    <h:outputText value="#{tipoItemDoacaoController.selected.tipoItemDoacao}" title="tipo item de doacao"/>
                    </h:panelGrid>
                </p:fieldset>
                
                <br />
                <p:commandButton action="#{tipoItemDoacaoController.prepareCreate}" icon="ui-icon-plus" value="Novo" ajax="false" />
                <p:commandButton action="#{tipoItemDoacaoController.prepareList}" icon="ui-icon-arrowreturn-1-w" value="Voltar" ajax="false" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
