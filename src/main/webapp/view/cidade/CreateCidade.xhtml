<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/common/layoutPrincipal.xhtml">
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Código do IBGE" for="ibge" />
                    <p:inputText id="ibge" value="#{cidadeController.selected.codigoIbge}" title="Código IBGE" required="true" requiredMessage="#{bundle.CampoObrigatorio}"/>
                    <p:outputLabel value="Nome do Município" for="nomeMunicipio" />
                    <p:inputText id="nomeMunicipio" value="#{cidadeController.selected.nomeMunicipio}" title="Nome do município" required="true" requiredMessage="#{bundle.CampoObrigatorio}"/>
                    <p:column/>
                    <p:panelGrid columns="2">
                        <p:commandButton action="#{cidadeController.create}" icon="ui-icon-disk"  ajax="false" value="#{bundle.BotaoSalvar}"/>
                        <p:commandButton action="#{cidadeController.prepareList}" value="#{bundle.BotaoCancelar}" immediate="true" icon="ui-icon-cancel"  ajax="false" />
                    </p:panelGrid>
                    
                </p:panelGrid>
                
            </h:form>
            
        </ui:define>
    </ui:composition>

</html>
